<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.prime.com.tr/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
	<h:form prependId = "false">
		<p:dataTable style="height:200px" value="#{lancamentoBean.lista}"
					 var="lancamento" rowIndexVar="index" id="listagem">
		<p:column style="with=:15px">
			<p:commandLink action="#{lancamentoBean.editar}" update="edicao" title="Editar Lançamento">
				<h:graphicImage library="imagens"  name="editar16.png"/>
				<f:setPropertyActionListener target="#{lancamentoBean.editado}" value="#{lancamento}"/>
			</p:commandLink>
		</p:column>
		<p:column style="width=:15px">
			<p:commandLink action="#{lancamentoBean.excluir}" update="listagem" title="Excluir Lançamento"
						onclick="if(!confirm('Confirma a exclusão do lançamento #{lancmento.descricao}'))
								return false">
				<h:graphicImage library="imagens" name="excluir16.png" />
				<f:setPropertyActionListener target="#{lancamentoBean.editado}" value="#{lancamento}"/>	
			</p:commandLink>
		</p:column>
		<p:column style="width=:70px">
			<f:facet name="header">Data</f:facet>
			<h:outputText value="#{lancamento.data}">
				<f:convertDateTime dateStyle="medium" />
			</h:outputText>
		</p:column>
		<p:column style="width=:370px">
			<f:facet name="header">Descricao</f:facet>
			<h:outputText value="#{lancamento.descricao}" />
		</p:column>
		<p:column style="width=:60px">
			<f:facet name="header">Valor</f:facet>
			<h:outputText style="color: #{lancamento.categoria.factor gt 0 ? 'green' : 'red'};
						text-align:right; display:block;" value="#{lancamento.valor}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
			</h:outputText>
		</p:column>
		<p:column style="width=:60px">
			<f:facet name="header">Saldo</f:facet>
			<h:outputText style="color:  #{lancamentoBean.saldos[index] gt 0 ? 'green' : 'red'};
						text-align:right; display:block;" value="#{lancamentoBean.saldos[index]}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
			</h:outputText>
		</p:column>
		</p:dataTable>
	</h:form>
</ui:composition>
</html>
