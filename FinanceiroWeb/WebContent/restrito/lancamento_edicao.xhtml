<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:f="http://java.sun.com/jsf/core"
	   xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:ui="http://java.sun.com/jsf/facelets"
	   xmlns:p="http://primefaces.prime.com.tr/ui">
<ui:composition>
	<h:form id="edicao">
		<h:messages />
		<h:inputHidden value="#{lancamentoBean.editado.idLancamento}" />
		<h:panelGrid columns="4">
			<h:outputLabel value="Data" for="data" />
			<h:outputLabel value="Categoria" for="categoria" />
			<h:outputLabel value="Descrcao" for="descrcao" />
			<h:outputLabel value="Valor" for="valor" />
			
			<p:calendar id="data" value="#{lancamentoBean.editado.data}" pattern="dd/MM/yyy" />
			
			<h:selectOneMenu id="categoria" value="#{lancamentoBean.editado.categoria}">
				<f:selectItems value="#{categoriaBean.categoriasSelect}" />
			</h:selectOneMenu>
			
			<h:inputText id="descricao" value="#{lancamentoBean.editado.descricao}" required="true" size="30"/>
			<h:inputText id="valor" value="#{lancamentoBean.editado.valor}" size="10">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
			</h:inputText>
		</h:panelGrid>
		<p:commandButton value="Novo" action="#{lancamentoBean.novo}" process="@this" update="edicao"/>
		<p:commandButton value="Incluir" action="#{lancamentoBean.salvar}" update="listagem, edicao" />
	</h:form>
</ui:composition>
</html>
