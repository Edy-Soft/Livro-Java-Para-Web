<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:sec="http://www.springframework.org/security/facelets/tags">
	 
<h:head>
	<title>Principal</title>
</h:head>
<h:body>
	<h1>Gerenciador Financeiro Pessoal</h1>
		Usuário logado: #{request.remoteUser}
		<br />
		Nome do usuario logado #{contextoBean.usuarioLogado.nome}
		<br />
		
	<h:form>
		<h:commandButton value="Conta" action="conta"/>
		
		<h:selectOneMenu value="#{contextoBean.contaActiva.Idconta}"
			valueChangeListener="#{contextoBean.setContaActiva}"
			rendered="#{!empty contextoBean}" onchange="submit()">
			
			<f:selectItem value="contaBean.lista" var="conta" itemValue="#{conta.conta}" 
				itemLabel="#{conta.descricao}"/>
		</h:selectOneMenu>
	
		<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR" >
			<h:commandLink action="/admin/principal" title="Adinistrativo"/>
		</sec:ifAnyGranted>
		
		<input type="button" value="logout"
		 onclick="document.location='#{request.contextPath}/j_spring_security_logout'"/>
			<h:graphicImage library="imagens"  name="logout16.png"/>
	</h:form>
		
</h:body>
</html>
