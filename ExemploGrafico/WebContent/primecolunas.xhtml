<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title>Grafico de Venda</title>
	<script type="text/javascript">
		var estiloGrafico = {
			padding :20,
			legend : {
				display :"right",
				spacing :10
			}
		};
	</script>
</h:head>
<h:body>
	<h:form>
	<h3>Gráfico de Vendas por Paises</h3>
	<p:columnChart value="#{vendaColunaBean.vendaColunas}" var="venda"
		 xfield="#{venda.ano}"  style="estiloGrafico" titleX="Anos das Vendas"
		 titleY="Volume de Vendas">
		<p:chartSeries label="Angola" value="#{venda.vendaAngola}"/>
		<p:chartSeries label="Brasil" value="#{venda.vendaBrasil}"/>
		<p:chartSeries label="Alemanha" value="#{venda.vendaAlemanha}"/>
	</p:columnChart>
	</h:form>
</h:body>
</html>
